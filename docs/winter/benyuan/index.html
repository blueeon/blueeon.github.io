      <p>毛泽东写给黎锦熙的信：</p>
<blockquote>
<p>动其心者，当具有大本之源。今日变法，俱从枝节入手，如议会、宪法、 总统、内阁、军事、实业、教育，一切皆枝节也。枝节亦不可少，惟此等枝节，必有本源。本源未得，则此等枝节为赘疣，为不贯气，为支离灭裂，幸则与本源略近，不幸则背道而驰。夫以与本源背道而驰者而以之为临民制治之具，几何不谬种流传，陷一世一国于败亡哉？而岂有毫末之富强幸福可言哉？ 夫本源者，宇宙之真理。</p>
</blockquote>
