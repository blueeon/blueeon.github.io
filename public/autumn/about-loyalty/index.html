		<h1 class="post-title">关于忠诚的理解</h1>
<div class="post-line"></div>

		

		<p>在组织中，领导者总会希望下属都是忠诚的，跟朋友聊天，忠诚又可以分成两种：</p>
<ol>
<li>言听计从型，自己想法比较少，但是个很好的执行者，在某些方面，领导者需要这种人，能把后背能交给他</li>
<li>和而不同型，有自己的主张和想法，但在战略和格局上，能跟老板一致，并且自己的主张也是为了帮助老板完成目标；属于将个人目标与公司目标达成了一致</li>
</ol>
